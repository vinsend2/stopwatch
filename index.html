<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/style-bg.css">
  <title>animatedStopwatch</title>
</head>

<body>
  <section class="watch">
    <div class="watch__wrapper">
      <button class="btn watch__btn-start">Start</button>
      <button class="btn watch__btn-stop">Stop</button>

      <div class="watch__seconds">
        <div class="watch__text watch__text--seconds">--</div>
        <div class="watch__text-small">seconds</div>

        <svg class="watch__svg">
          <circle class="watch__bg" cx="75" cy="75" r="70"></circle>
          <circle class="watch__progress watch__progress--seconds" cx="75" cy="75" r="70"></circle>
        </svg>
      </div>
    </div>

    <div class="watch__wrapper watch__wrapper--two">
      <div class="watch__minutes">
        <div class="watch__text watch__text--minutes">--</div>
        <div class="watch__text-small watch__text-small--minutes">minutes</div>

        <svg class="watch__svg--minutes">
          <circle class="watch__bg watch__bg--minutes" cx="58" cy="58" r="55"></circle>
          <circle class="watch__progress watch__progress--minutes" cx="58" cy="58" r="55"></circle>
        </svg>
      </div>

      <div class="watch__hours">
        <div class="watch__text watch__text--hours">--</div>
        <div class="watch__text-small watch__text-small--hours">hours</div>

        <svg class="watch__svg--hours">
          <circle class="watch__bg watch__bg--hours" cx="58" cy="58" r="55"></circle>
          <circle class="watch__progress watch__progress--hours" cx="58" cy="58" r="55"></circle>
        </svg>
      </div>

      <div class="watch__milliseconds">
          <div class="watch__text watch__text--milliseconds">--</div>
          <div class="watch__text-small watch__text-small--milliseconds">m-sec</div>

          <svg class="watch__svg--milliseconds">
            <circle class="watch__bg watch__bg--milliseconds" cx="58" cy="58" r="55"></circle>
            <circle class="watch__progress watch__progress--milliseconds" cx="58" cy="58" r="55"></circle>
          </svg>
        </div>
    </div>
  </section>

  <script src="js/newscript.js"></script>
</body>
</html>
